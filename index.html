<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - GrowthAds</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="auth-layout">
          <div class="auth-left">
               <div class="brand-logo">                         
                    <h3>GrowthAds</h3>
               </div>
               <div class="overlay">
                    <h2>"Bisnis adalah seni mengambil keputusan dengan perhitungan."</h2>
                    <p>Alfi Husaeni<br><small>Founder & Developer of GrowthAds</small></p>
               </div>
          </div>
          <div class="auth-right">
               <h1>Welcome back</h1>
               <p class="sub">Masukkan kode akses untuk melanjutkan</p>

               <input id="kode" type="text" placeholder="Kode Akses" autocomplete="off">
               <br>
               <button type="button" id="btnLogin">Masuk</button>
          </div>
     </div>

     <script src="login.js"></script>
</body>
</html>
